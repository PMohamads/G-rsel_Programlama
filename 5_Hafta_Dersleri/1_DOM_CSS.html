<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascrip kullanarak style Ã¶zellikleri kullanma</h1>
    <p id="myid">Merhaba</p>
    <h1>hello from html</h1>
    <p id="degerid">Hello</p>
    <script>
        document.getElementById("myid").innerHTML = "This is javascript"
        document.getElementById("myid").style.color = "red"
        document.getElementById("myid").style.fontSize = "30pt"
        document.getElementById("myid").style.fontWeight = "bold"
        document.getElementById("myid").style.width = "300px"
        document.getElementById("myid").style.backgroundColor = "blue"
        document.getElementById("myid").style.padding = "5px"
        document.getElementById("myid").style.border = "3px solid black"
        document.getElementById("degerid").innerHTML = "This is Deger javascript"
        document.getElementById("degerid").style.color = "green"
        document.getElementById("degerid").style.fontSize = "30pt"
        document.getElementById("degerid").style.fontWeight = "bold"
        document.getElementById("degerid").style.width = "300px"
        document.getElementById("degerid").style.backgroundColor = "yellow"
        document.getElementById("degerid").style.border = "3px solid black"
        document.getElementById("degerid").style.position = "fixed"
        document.getElementById("degerid").style.right = "20px"
        document.getElementById("degerid").style.top = "20px"
    </script>
    
</body>
</html>
